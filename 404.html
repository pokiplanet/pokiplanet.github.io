<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>Error 404 - PokiPlanet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            width: 100vw;
            font-family: monospace;
            background-image: url('/assets/404/pallet-town-night.webp');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }


        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .raindrop {
            position: absolute;
            opacity: 0;
            will-change: transform, opacity;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
                opacity: 0;
            }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 42rem;
            width: 100%;
            padding: 2rem;
        }

        .card-content {
            display: flex;
            align-items: center;
        }

        .pikachu-image {
            width: 5rem;
            height: 3.5rem;
            margin-right: 1.5rem;
            object-fit: cover;
            overflow: visible;
        }

        .text-section {
            flex-grow: 1;
            border-left: 2px solid white;
            padding-left: 1.5rem;
        }

        .text-section h1 {
            color: white;
            font-size: 1.875rem;
            margin-bottom: 0.5rem;
        }

        .text-section p {
            color: white;
            font-size: 1.25rem;
        }

        .footer {
            padding: 1rem;
            text-align: center;
        }

        .footer p {
            color: white;
            font-size: 0.875rem;
        }

        a {
            color:white;
        }

        a:hover {
            color:yellow;
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container" id="rain-container"></div>
    
    <div class="content">
        <div class="card">
            <div class="card-content">
                <img src="/assets/404/pikachu.gif" alt="Player" class="pikachu-image">
                <div class="text-section">
                    <h1>Error 404</h1>
                    <p>Return to <a href="https://pokiplanet.com/">PokiPlanet</a></p>
                    <p>Or the PokiPlanet <a href="https://pokiplanet.com/blog">Blog</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 PokiPlanet. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('rain-container');
            const totalImages = 151;
            const maxRaindrops = 40;
            const minSize = 60;
            const maxSize = 80;
            const minDuration = 5;
            const maxDuration = 15;
            
            const preloadedImages = [];
            for (let i = 1; i <= totalImages; i++) {
                const img = new Image();
                img.src = `/assets/404/bg/${i}.png`;
                preloadedImages.push(img);
            }
            
            function createRaindrop() {
                if (container.children.length >= maxRaindrops) return;
                
                const raindrop = document.createElement('img');
                const imageNumber = Math.floor(Math.random() * totalImages) + 1;
                raindrop.src = `/assets/404/bg/${imageNumber}.png`;
                raindrop.className = 'raindrop';
                
                const size = Math.random() * (maxSize - minSize) + minSize;
                const left = Math.random() * 100;
                const duration = Math.random() * (maxDuration - minDuration) + minDuration;
                
                raindrop.style.width = `${size}px`;
                raindrop.style.height = 'auto';
                raindrop.style.left = `${left}%`;
                raindrop.style.animationDuration = `${duration}s`;
                
                const delay = Math.random() * 5;
                raindrop.style.animationDelay = `${delay}s`;
                
                container.appendChild(raindrop);
                
                setTimeout(() => {
                    if (raindrop.parentNode === container) {
                        container.removeChild(raindrop);
                    }
                    createRaindrop();
                }, (duration + delay) * 1000);
            }
            
            for (let i = 0; i < maxRaindrops; i++) {
                setTimeout(() => {
                    createRaindrop();
                }, Math.random() * 3000);
            }
            
            setInterval(createRaindrop, 500);
        });
    </script>
</body>
</html>
